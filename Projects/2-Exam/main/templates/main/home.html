<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exam</title>
</head>
<body>
    <div>
        <h2>Examination System</h2>
        {% if degree == 0 %}
            <form method="post" action="">
                {% csrf_token %}
                <p>Q1) which framework is related to python ?</p>
                <input type="radio" value="vue" name="answers" required>Vue<br>
                <input type="radio" value="django" name="answers" required>Django<br>
                <input type="radio" value="xamarin" name="answers" required>Xamarin<br>
                <input type="radio" value="html" name="answers" required>HTML<br>

                <br>

                <p>Q2) 1 + 2 = ?</p>
                <input type="text" name="result" required><br><br>
                <button type="submit" name="submit" value="submit">Submit</button>
            </form>
        {% else %}
            <p>You passed the exam with {{degree}} %</p>
            <a href="/">Try again</a>
        {% endif %}
    </div>
</body>
</html>
